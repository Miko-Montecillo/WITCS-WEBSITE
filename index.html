<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SiteCSS.css" />
    <title>WITCS Sorting Hat Quiz</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="quiz-section">
          <div class="quiz-box">

            <div class="quiz-header">
              <span class="question-count">Question 0 of 10</span>
            </div>
            
            <h2 class="question-text">
            </h2>
            
            <div class="option-list"></div>
            
            <div class="quiz-footer">
              <button class="next-btn">Next</button>
            </div>
          </div>

          <div class="result-box">
            <h2>Quiz Result!</h2>
            <div class="percentage-container">
              <span class="score-text">You fit best in:</span>
              <span class="course-result"></span>
            </div>

            <div class="buttons">
              <button class="goHome-btn">Go To Home</button>
            </div>
          </div>
        </section>

        <section class="home">
          <div class="home-content">
            <button class="start-button">Start</button>
          </div>
        </section>
      </div>
    </main>

    <div class="popup-info">
      <h1>Quiz Instructions</h1>
      <span class="instructions"
        >1. There are no right or wrong answers for this quiz.</span
      >
      <span class="instructions">2. Answer all the questions honestly.</span>
      <span class="instructions">3. You can only take this quiz once.</span>
      <span class="instructions">4. Once you have selected an answer, it is final.</span>
      <span class="instructions">5. Enjoy the quiz and have fun.</span>

      <div class="btn-group">
        <button class="info-btn exit-btn">Exit Quiz</button>
        <a href="#" class="info-btn continue-btn">Continue</a>
      </div>
    </div>

    <script src="SiteJS.js"></script>
    <script src="SiteQuestions.js"></script>
  </body>
</html>
